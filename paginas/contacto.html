    <div class="banner">
      <div class="cont__col--izq">
        <img src="../media/logo.png" alt="Santa Cata logo">
      </div>
      <div class="cont__col--centro">
        <h5 class="banner__titulo">Santa Cata</h5>
        <h6 class="banner__subTitulo">Amamos beber</h6>
      </div>
    </div>        
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <i class="navbar-toggler fa fa-bars" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"></i>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link py-3 px-5" aria-current="page" href="../index.html">Inicio</a>

                <a class="nav-link py-3 px-5" href="variedades.html">Variedades</a>

                <a class="nav-link dropdown-toggle py-3 px-5" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="titulo">Santa Cata - Contacto</h1>
      <form action="#">
        <label for="nombre">Tu nombre:&nbsp;</label>
        <input type="text" name="nombre" id="nombre" autocapitalize="on"><br><br>
        <label for="mail">Tu correo:&nbsp;</label>
        <input type="email" name="mail" id="mail"><br><br>
        <label for="area">Área de interés</label>
        <select name="area" id="area">
          <option value="V">Variedades</option>
          <option value="R">Rutas</option>
          <option value="C">Curiosidades</option>
          <option value="S">Sugerencias</option>
        </select><br><br>
        <textarea name="msg" id="msg" cols="30" rows="10"></textarea><br><br>
        <label for="newsletter">Suscribite a nuestro newsletter</label>
        <input type="checkbox" name="newsletter" id="newsletter"><br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
      </form>
    </main>
    <footer class="piePag piePag--bgcolor piePag--redondeado">
      <section class="piePag__redes redes--texto">
        <p>Seguinos en nuestras redes</p>
        <p>
          <i class="fab fa-google-plus-g"></i>
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
        </p>
      </section>
      <section class="piePag__descargo descargo--texto">
        <p>Las marcas registradas son propiedad de sus respectivos dueños.</p>
        <p>Beber con moderación.</p>
      </section>
    </footer>
